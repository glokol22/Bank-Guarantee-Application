<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Guarantee Application</title>
    <link rel="stylesheet" href="login-styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
            </div>
            <h1>Guarantee Portal</h1>
            <p class="subtitle">Please sign in to continue</p>
        </div>
        <form id="loginForm">
            <div class="form-field">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username" placeholder="Enter your username">
            </div>
            <div class="form-field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Enter your password">
            </div>
            <button type="submit">Sign In</button>
            <div id="loginResponse"></div>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const form = event.target;
            // FastAPI's OAuth2PasswordRequestForm expects URL-encoded data
            const formData = new URLSearchParams();
            formData.append('username', form.username.value);
            formData.append('password', form.password.value);

            const responseDiv = document.getElementById('loginResponse');
            responseDiv.textContent = 'Logging in...';
            responseDiv.className = '';

            try {
                const response = await fetch('/token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: formData,
                });

                if (response.ok) {
                    const result = await response.json();
                    // Store the user's full name from the response to avoid lag
                    const userName = result.user.full_name || form.username.value;
                    sessionStorage.setItem('userName', userName);
                    
                    // Redirect based on role
                    if (result.user.role === 'ADMIN') {
                        window.location.href = '/admin.html';
                    } else {
                        window.location.href = '/front-end.html';
                    }
                } else {
                    const errorResult = await response.json();
                    throw new Error(errorResult.detail || 'Invalid credentials');
                }
            } catch (error) {
                responseDiv.textContent = `‚ùå Error: ${error.message}`;
                responseDiv.className = 'response-error';
            }
        });
    </script>
</body>
</html>
