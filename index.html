<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Guarantee Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        body {
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #343a40;
            background: linear-gradient(135deg, #eef2f3, #dfe9f3, #d6e4f0, #dfe9f3);
            background-size: 400% 400%;
            animation: gradientAnimation 18s ease infinite;
        }
        .portal-container {
            max-width: 600px;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 40, 100, 0.12);
        }
        h1 {
            color: #003366;
            margin-bottom: 20px;
        }
        p {
            color: #495057;
            margin-bottom: 30px;
        }
        .portal-actions a {
            text-decoration: none;
            background-color: #003366;
            color: white;
            padding: 12px 25px;
            border-radius: 6px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 51, 102, 0.15);
        }
        .portal-actions a:hover {
            background-color: #0055a5;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 74, 141, 0.25);
        }
    </style>
</head>
<body>
    <div class="portal-container">
        <h1>Welcome to the Bank Guarantee Portal</h1>
        <p>Manage and create new bank guarantee applications with ease.</p>
        <div class="portal-actions">
            <a href="login.html">Login to Application Portal</a>
            <!-- You can add a link to the dashboard here later -->
            <!-- <a href="dashboard.html">View Dashboard</a> -->
        </div>
    </div>
</body>
</html>
